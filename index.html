<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//at.alicdn.com/t/font_798865_0jgtld8rpkyu.js"></script>
    <style>
       

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app {
            margin: 40px;
        }

        body {
            font-size: var( --font-size);
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <g-input v-model="message"></g-input>
            <p>{{message}}</p>
            <button @click="message+=1">+1</button>
          </div>
          <div class="box">
            <g-button :loading="loading1" @click="loading1 = !loading1">
              按钮
            </g-button>
            <g-button icon="setting" :loading="loading2"
              @click="loading2 = !loading2">
              按钮
            </g-button>
            <g-button icon="setting" icon-position="right" :loading="loading3"
              @click="loading3 = !loading3">
              按钮
            </g-button>
            <g-button-group>
              <g-button icon="left">上一页</g-button>
              <g-button>更多</g-button>
              <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
          </div>
    </div>
</body>
<script src="./src/app.js"></script>

</html>
